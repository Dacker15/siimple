<div class="siimple-breadcrumb siimple--mb-2">
    <a class="siimple-breadcrumb-item" href="/">Home</a>
    {{#each site.breadcrumbLinks}}
    <a class="siimple-breadcrumb-item" href="{{ this.url }}">{{ this.text }}</a>
    {{/each}}
    {{#each page.categories}}
    <a class="siimple-breadcrumb-item">{{capitalize (replace this "-" " ")}}</a>
    {{/each}}
    <div class="siimple-breadcrumb-item siimple-breadcrumb-item--selected">
        {{ page.data.title }}
    </div>
</div>
