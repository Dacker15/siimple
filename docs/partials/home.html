<div class="siimple--bg-light siimple--py-4">
    <div class="siimple-content siimple-content--large">
        <div class="siimple-h1 siimple--color-primary siimple--mb-1">
            Let's get started 
        </div>
        <div class="siimple-h4 siimple--color-primary siimple--mt-0">
            Learn everything you need to start using our toolkits!
        </div>
    </div>
</div>
<div class="siimple-content siimple-content--large">
    <div class="siimple-grid-row">
        {{#each data.packages}}
        <div class="siimple-grid-col siimple-grid-col--6 siimple-grid-col--sm-12">
            <div class="siimple-card siimple-card--light">
                <div class="siimple-card-content">
                    <strong style="font-size:11px;opacity:0.5;">
                        {{this.type}}
                    </strong>
                </div>
                <div class="siimple-card-content">
                    <div class="siimple-h4 siimple--mb-2 siimple--color-primary">
                        {{this.name}}
                    </div>
                    <div class="siimple-small siimple--mb-3">
                        {{this.description}}
                    </div>
                </div>
                <a href="{{this.path}}" class="siimple-card-link">
                    Version <strong>{{this.version}}</strong>
                </a>
            </div>
        </div>
        {{/each}}
    </div>
    <div class="siimple-rule"></div>
</div>
