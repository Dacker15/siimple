---
layout: "documentation"
title: "Color palette"
description: "The 75 flat colors available in siimple colors"
--- 

<div class="siimple__colors-content">
    {{#each data.colors.palette as |color|}}
    <!-- <div class="docs-colors-header">{{ color.name }}</div> -->
    <div class="siimple__colors" align="center">
        {{#each ../data.colors.lightness as |lightness|}}
        <div class="siimple__colors-item siimple__colors-{{ color.name }}-{{ lightness.name }}" align="center">
            <div class="siimple__colors-item-name">{{ color.name }} {{ lightness.name }}</div>
            <div class="siimple__colors-item-hex"></div>
        </div>
        {{/each }}
    </div>
    {{/each }}
</div>
